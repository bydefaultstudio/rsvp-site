<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envelope animation test</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; min-height: 100vh; overflow-x: hidden; }
    .page-wrapper { position: relative; min-height: 100vh; }
    .envelope-lid, .envelope-bottom, .envelope-back {
      position: absolute;
      left: 0; right: 0;
      height: 60vh;
      transform-origin: top center;
    }
    .envelope-lid { top: 0; background: #c4a574; z-index: 10; }
    .envelope-bottom { top: 0; background: #d4b584; z-index: 5; }
    .envelope-back { top: 0; background: #b49564; z-index: 4; }
    .page-content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .invitation-wrapper {
      text-align: center;
      max-width: 32rem;
    }
    .cursor-prompt {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      padding: 0.5rem 1rem;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border-radius: 4px;
      font-family: system-ui, sans-serif;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div data-envelope-wrapper style="position: absolute; inset: 0; pointer-events: none;">
      <div class="envelope-lid" data-envelope-layer style="pointer-events: auto;"></div>
      <div class="envelope-bottom" data-envelope-layer></div>
      <div class="envelope-back" data-envelope-layer></div>
    </div>
    <div class="page-content">
      <div class="invitation-wrapper">
        <h1>You're invited</h1>
        <p>Black Doctor Launch Event â€” NYC</p>
      </div>
    </div>
    <div class="envelope-back"></div>
  </div>
  <div class="cursor-prompt">Click to open</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
